<ion-header>
  <ion-navbar>
    <ion-title>Ajouter une note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" #newtitle></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Content</ion-label>
    <ion-textarea type="text" #newcontent></ion-textarea>
  </ion-item>

   <ion-item>
     <ion-label>Category</ion-label>
      <ion-select #newvategorie>
        <ion-option *ngFor = "let catg of allcatgy">{{catg.nom}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button icon-right small (click) = "savenewnote(newtitle.value, newcontent.value, newvategorie.value)">Save<ion-icon name="checkmark-circle"></ion-icon></button>
  </ion-item>

  </ion-list>
  </ion-content>
