<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newnote()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let alnot of allnot">
    <ion-card-content>
      <ion-card-title>
        <b>{{alnot.title}}</b> 
      </ion-card-title>
      <b>{{alnot.categorie.nom}}</b> -
      <span class="item-note">{{alnot.date.timestamp* 1000|date: 'dd/MM/yyyy'}}</span><br>
      <button ion-button icon-only  (click) = "dellnotes(alnot.id)" clear small>
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only clear  small>
        <ion-icon ios="ios-create-outline" md="ios-create"></ion-icon>
      </button>
     <p small>{{alnot.content}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
