<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorie</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPrompt()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let alcat of allcat">
      <b>{{alcat.nom}}</b>
      <button ion-button on-swipe-right="true">Edit</button>
    </ion-item>
    
  </ion-list>
</ion-content>
